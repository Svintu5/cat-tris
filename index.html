<!DOCTYPE html>
<html>
<head>
  <title>üê± Cat-tris GenLayer Edition</title>
  <meta charset="UTF-8">

  <link href="https://fonts.cdnfonts.com/css/switzer" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

html, body {
  height: 100%;
  margin: 0;
  background:
    radial-gradient(circle at 20% 0%, #E37DF7 0%, rgba(227,125,247,0) 40%),
    radial-gradient(circle at 80% 100%, #110FFF 0%, rgba(17,15,255,0) 45%),
    radial-gradient(circle at 50% 40%, #9B6AF6 0%, rgba(155,106,246,0) 55%),
    #000000;
  background-repeat: no-repeat;
  background-size: cover;          /* —Ä–∞—Å—Ç—è–Ω—É—Ç—å —Ä–æ–≤–Ω–æ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
  background-attachment: fixed;    /* –Ω–µ –ø–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞—Ç—å –ø—Ä–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–µ */
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Switzer', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: #FFFFFF;
}

    .device {
      width: 380px;
      padding: 20px 20px 28px;
      border-radius: 32px;
      background: #9B6AF6;
      box-shadow:
        0 0 0 4px #E37DF7 inset,
        0 18px 40px rgba(0,0,0,0.65);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

   .screen {
  width: 100%;
  height: 400px;  /* –ø–æ–¥ 240x360 + —Ä–∞–º–∫–∞ */
  border-radius: 22px;
  background: #000000;
  box-shadow:
    0 0 0 3px #282B5D,
    0 0 30px #110FFF;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

 .screen-inner {
  position: relative;
  width: 240px;   /* –∫–∞–∫ width canvas */
  height: 360px;  /* –∫–∞–∫ height canvas */
  border-radius: 18px;
  background: #000000;
  box-shadow: 0 0 0 2px #282B5D inset;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

canvas {
  display: block;
  width: 100%;
  height: 100%;
  border-radius: 18px;
  background: #000000;
}

    .info {
      position: absolute;
      top: 6px;
      left: 10px;
      padding: 2px 4px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 6px;
      color: #FFFFFF;
      font-size: 11px;
      text-shadow: 0 0 4px #110FFF;
      pointer-events: none;
    }

    .title {
      position: absolute;
      top: 6px;
      right: 10px;
      padding: 2px 6px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 6px;
      color: #E37DF7;
      font-size: 13px;
      font-weight: 600;
      text-shadow: 0 0 8px #9B6AF6;
      pointer-events: none;
    }

    #startOverlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.85);
      box-shadow: 0 0 18px #9B6AF6;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      text-align: center;
      border: 1px solid #9B6AF6;
    }

    .controls {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 4px 10px 0;
      gap: 8px;
    }

    .dpad {
      width: 55%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .buttons-right {
      width: 35%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dpad-container {
      position: relative;
      width: 150px;
      height: 150px;
    }

    .btn-circle {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      outline: none;
      background: radial-gradient(circle at 30% 30%, #fffca8 0%, #ffe600 40%, #ffc300 70%, #ff9e00 100%);
      box-shadow:
        0 4px 0 rgba(0,0,0,0.35),
        0 0 12px rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      color: #4b0040;
      text-shadow: 0 1px 0 rgba(255,255,255,0.6);
      user-select: none;
      transition: transform 0.05s ease, box-shadow 0.05s ease, filter 0.05s ease;
    }

    .btn-circle.blue {
      background: radial-gradient(circle at 30% 30%, #c9f2ff 0%, #35d4ff 40%, #00a2ff 70%, #0070c0 100%);
      color: #00163a;
    }

    .btn-circle.btn-start {
      width: 96px;
      height: 96px;
      font-size: 16px;
    }

    .btn-circle.pressed {
      transform: translateY(2px);
      box-shadow:
        0 1px 0 rgba(0,0,0,0.4),
        0 0 8px rgba(0,0,0,0.5);
      filter: brightness(0.9);
    }

    .dpad-button {
      position: absolute;
    }

    .dpad-button[data-action="up"] {
      top: 8px;
      left: 50%;
      transform: translate(-50%, 0);
    }

    .dpad-button[data-action="down"] {
      bottom: 8px;
      left: 50%;
      transform: translate(-50%, 0);
    }

    .dpad-button[data-action="left"] {
      left: 8px;
      top: 50%;
      transform: translate(0, -50%);
    }

    .dpad-button[data-action="right"] {
      right: 8px;
      top: 50%;
      transform: translate(0, -50%);
    }

    .btn-stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
    }

    .btn-label {
      font-size: 8px;
      text-transform: uppercase;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <div class="device">
    <div class="screen">
      <div class="screen-inner">
        <div class="title">üê± CAT-TRIS üê±</div>
        <div class="info">
          ‚Üê‚Üí Move | ‚Üë Rotate | ‚Üì Drop | Space Restart<br>
          Score: <span id="score">0</span>
        </div>
        <div id="startOverlay">Press Enter to start</div>
        <canvas width="240" height="360" id="game"></canvas>
      </div>
    </div>

    <div class="controls">
      <div class="dpad">
        <div class="dpad-container">
          <button class="btn-circle dpad-button" data-action="up">‚ñ≤</button>
          <button class="btn-circle dpad-button" data-action="down">‚ñº</button>
          <button class="btn-circle dpad-button" data-action="left">‚óÄ</button>
          <button class="btn-circle dpad-button" data-action="right">‚ñ∂</button>
        </div>
      </div>

      <div class="buttons-right">
        <div class="btn-stack">
          <button class="btn-circle blue btn-start" data-action="start">START</button>
          <div class="btn-label">Start</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const context = canvas.getContext('2d');

    const CELL_SIZE = 24;
    const CELL_HEIGHT = 24;

    const CAT_IMAGES = [];
    const CAT_SRC = [
      'img/cat1.png',
      'img/cat2.png',
      'img/cat3.png',
      'img/cat4.png',
      'img/cat5.png',
      'img/cat6.png',
      'img/cat7.png',
    ];

    let imagesLoaded = 0;

    CAT_SRC.forEach((src, i) => {
      const img = new Image();
      img.src = src;
      img.onload = () => {
        imagesLoaded++;
      };
      CAT_IMAGES[i] = img;
    });

    const arena = createMatrix(10, 15);   // –ø–æ–ª–µ 10x15

    let player = { pos: { x: 0, y: 0 }, matrix: null, score: 0 };
    let dropCounter = 0;
    let dropInterval = 800;
    let lastTime = 0;

    let gameStarted = false;
    const startOverlay = document.getElementById('startOverlay');

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function createPiece(type) {
      if (type === 'T') return [[0,0,0],[1,1,1],[0,1,0]];
      if (type === 'O') return [[2,2],[2,2]];
      if (type === 'L') return [[0,3,0],[0,3,0],[0,3,3]];
      if (type === 'J') return [[0,4,0],[0,4,0],[4,4,0]];
      if (type === 'I') return [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]];
      if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
      if (type === 'Z') return [[7,7,0],[0,7,7],[0,0,0]];
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 &&
             (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function drawMatrix(matrix, offset) {
      if (!matrix) return;
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0 && imagesLoaded === CAT_SRC.length) {
            const imgIndex = (value - 1) % CAT_IMAGES.length;
            const img = CAT_IMAGES[imgIndex];
            if (!img) return;
            const px = (x + offset.x) * CELL_SIZE;
            const py = (y + offset.y) * CELL_HEIGHT;
            context.drawImage(img, px, py, CELL_SIZE, CELL_HEIGHT);
          }
        });
      });
    }

    function draw() {
      context.fillStyle = '#000000';
      context.fillRect(0, 0, canvas.width, canvas.height);

      const scaleX = canvas.width / (arena[0].length * CELL_SIZE);
      const scaleY = canvas.height / (arena.length * CELL_HEIGHT);
      const scale = Math.min(scaleX, scaleY);

      context.save();
      context.scale(scale, scale);
      drawMatrix(arena, { x: 0, y: 0 });
      drawMatrix(player.matrix, player.pos);
      context.restore();
    }

    function arenaSweep() {
      let rowCount = 1;
      outer: for (let y = arena.length - 1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        player.score += rowCount * 10;
        rowCount *= 2;
      }
      updateScore();
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) player.pos.x -= dir;
    }

    function playerReset() {
      const pieces = 'TJLOSZI';
      player.matrix = createPiece(pieces[(pieces.length * Math.random()) | 0]);
      player.pos.y = 0;
      player.pos.x =
        (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        player.score = 0;
      }
    }

    function playerRotate(dir) {
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset | -offset);
      }
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] =
            [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) matrix.forEach(row => row.reverse());
      else matrix.reverse();
    }

    function update(time = 0) {
      if (!gameStarted) {
        draw();
        requestAnimationFrame(update);
        return;
      }
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) playerDrop();
      draw();
      requestAnimationFrame(update);
    }

    function updateScore() {
      document.getElementById('score').textContent = player.score;
    }

    function handleAction(action) {
      if (action === 'start') {
        if (!gameStarted) {
          gameStarted = true;
          startOverlay.style.display = 'none';
          playerReset();
          lastTime = 0;
        }
        return;
      }
      if (!gameStarted) return;

      if (action === 'left') playerMove(-1);
      if (action === 'right') playerMove(1);
      if (action === 'down') playerDrop();
      if (action === 'up') playerRotate(1);
    }

    document.addEventListener('keydown', event => {
      if (event.key === 'Enter') {
        handleAction('start');
        return;
      }

      if (!gameStarted) return;

      if (event.keyCode === 37) handleAction('left');
      else if (event.keyCode === 39) handleAction('right');
      else if (event.keyCode === 40) handleAction('down');
      else if (event.keyCode === 38) handleAction('up');
      else if (event.keyCode === 32) playerReset();
    });

    document.querySelectorAll('[data-action]').forEach(btn => {
      const action = btn.getAttribute('data-action');

      btn.addEventListener('mousedown', e => {
        e.preventDefault();
        handleAction(action);
        btn.classList.add('pressed');
      });
      btn.addEventListener('mouseup', e => {
        e.preventDefault();
        btn.classList.remove('pressed');
      });
      btn.addEventListener('mouseleave', () => {
        btn.classList.remove('pressed');
      });

      btn.addEventListener('click', e => e.preventDefault());
    });

    playerReset();
    updateScore();
    update();
  </script>
</body>
</html>
