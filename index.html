<!DOCTYPE html>
<html>
<head>
  <title>üê± Cat-tris GenLayer Edition</title>
  <meta charset="UTF-8">
  <style>
    html, body { 
      height: 100%; 
      margin: 0; 
      background: linear-gradient(45deg, #0a0a23, #1a0033); 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-family: 'Courier New', monospace; 
    }
    canvas { 
      border: 3px solid #00ff88; 
      background: #000; 
      box-shadow: 0 0 30px #00ff88; 
      border-radius: 8px; 
    }
    .info { 
      position: absolute; 
      top: 20px; 
      left: 20px; 
      color: #00ff88; 
      font-size: 18px; 
      text-shadow: 0 0 10px #00ff88; 
    }
    .title { 
      position: absolute; 
      top: 20px; 
      right: 20px; 
      color: #ff00ff; 
      font-size: 24px; 
      text-shadow: 0 0 15px #ff00ff; 
    }
  </style>
</head>
<body>
  <div class="title">üê± CAT-TRIS üê±</div>
  <div class="info">
    ‚Üê‚Üí Move | ‚Üë Rotate | ‚Üì Drop | Space Restart<br>
    Score: <span id="score">0</span>
  </div>
  <canvas width="480" height="960" id="game"></canvas>
  <script>
    const canvas = document.getElementById('game');
    const context = canvas.getContext('2d');

    // --- –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–ª–µ—Ç–æ–∫ ---
    const CELL_SIZE = 24;
    const CELL_HEIGHT = 24;

    // --- –∫–∞—Ä—Ç–∏–Ω–∫–∏ –∫–æ—Ç–æ–≤ (1..7) ---
    const CAT_IMAGES = [];
    const CAT_SRC = [
      'img/cat1.png', // 1 (T)
      'img/cat2.png', // 2 (O)
      'img/cat3.png', // 3 (L)
      'img/cat4.png', // 4 (J)
      'img/cat5.png', // 5 (I)
      'img/cat6.png', // 6 (S)
      'img/cat7.png', // 7 (Z)
    ];

    let imagesLoaded = 0;

    CAT_SRC.forEach((src, i) => {
      const img = new Image();
      img.src = src;
      img.onload = () => {
        imagesLoaded++;
      };
      CAT_IMAGES[i] = img;
    });

    const arena = createMatrix(10, 20);
    
    let player = { pos: {x: 0, y: 0}, matrix: null, score: 0 };
    let dropCounter = 0;
    let dropInterval = 800;
    let lastTime = 0;
    
    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }
    
    function createPiece(type) {
      if (type === 'T') return [[0,0,0],[1,1,1],[0,1,0]];
      if (type === 'O') return [[2,2],[2,2]];
      if (type === 'L') return [[0,3,0],[0,3,0],[0,3,3]];
      if (type === 'J') return [[0,4,0],[0,4,0],[4,4,0]];
      if (type === 'I') return [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]];
      if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
      if (type === 'Z') return [[7,7,0],[0,7,7],[0,0,0]];
    }
    
    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
        }
      }
      return false;
    }
    
    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
        });
      });
    }

    // –†–∏—Å—É–µ–º –º–∞–ª–µ–Ω—å–∫–∏–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏ –∫–æ—Ç–æ–≤ –ø–æ –∑–Ω–∞—á–µ–Ω–∏—è–º 1..7
    function drawMatrix(matrix, offset) {
      if (!matrix) return;
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0 && imagesLoaded === CAT_SRC.length) {
            const imgIndex = (value - 1) % CAT_IMAGES.length; // 1‚Üí0, 2‚Üí1, ...
            const img = CAT_IMAGES[imgIndex];
            if (!img) return;
            const px = (x + offset.x) * CELL_SIZE;
            const py = (y + offset.y) * CELL_HEIGHT;
            context.drawImage(img, px, py, CELL_SIZE, CELL_HEIGHT);
          }
        });
      });
    }
    
    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);

      const scaleX = canvas.width / (arena[0].length * CELL_SIZE);
      const scaleY = canvas.height / (arena.length * CELL_HEIGHT);
      const scale = Math.min(scaleX, scaleY);

      context.save();
      context.scale(scale, scale);
      drawMatrix(arena, {x: 0, y: 0});
      drawMatrix(player.matrix, player.pos);
      context.restore();
    }
    
    function arenaSweep() {
      let rowCount = 1;
      outer: for (let y = arena.length - 1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        player.score += rowCount * 10;
        rowCount *= 2;
      }
      updateScore();
    }
    
    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
      }
      dropCounter = 0;
    }
    
    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) player.pos.x -= dir;
    }
    
    function playerReset() {
      const pieces = 'TJLOSZI';
      player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        player.score = 0;
      }
    }
    
    function playerRotate(dir) {
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset | -offset);
      }
    }
    
    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) matrix.forEach(row => row.reverse());
      else matrix.reverse();
    }
    
    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) playerDrop();
      draw();
      requestAnimationFrame(update);
    }
    
    function updateScore() {
      document.getElementById('score').textContent = player.score;
    }
    
    document.addEventListener('keydown', event => {
      if (event.keyCode === 37) playerMove(-1);
      else if (event.keyCode === 39) playerMove(1);
      else if (event.keyCode === 40) playerDrop();
      else if (event.keyCode === 38) playerRotate(1);
      else if (event.keyCode === 32) playerReset();
    });
    
    playerReset();
    updateScore();
    update();
  </script>
</body>
</html>
